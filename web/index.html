<!doctype html>
<meta charset="utf-8">
<title>PiCar</title>

<style>
* {
    margin: 0;
    padding: 0;
}
html {
    height: 100%;
}
body {
    position: relative;
    display: block;
    height: auto;
    min-height: 100%;
    margin: 0 auto;
}
.arrow {
    position: absolute;
    display: inline;
    color: #000;
    font: bold 100px monospace;
}
.arrow.active {
    color: #f00;
}
#arrow-left {
    top: 50%;
    left: 0;
}
#arrow-up {
    width: 100%;
    top: 0;
    left: 0;
    text-align: center;
}
#arrow-right {
    top: 50%;
    right: 0;
}
#arrow-down {
    width: 100%;
    left: 0;
    bottom: 0;
    text-align: center;
}
#camera {
    position: absolute;
    width: 1024px;
    height: 768px;
    margin: auto;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    border: 1px solid #555;
}
</style>

<div id="arrow-left" class="arrow">LEFT</div>
<div id="arrow-up" class="arrow">FORWARD</div>
<div id="arrow-right" class="arrow">RIGHT</div>
<div id="arrow-down" class="arrow">BACK</div>

<img id="camera" alt="stream loading...">

<script>
var lastKeyCode,
    image = document.getElementsByTagName('img')[0];

(function stream() {
    var xmlHttp = new XMLHttpRequest(),
        url = '/stream.jpg';

    if (xmlHttp && xmlHttp.readyState == 0 || xmlHttp.readyState == 4) {
        xmlHttp.open('GET', url, true);

        xmlHttp.onreadystatechange = function() {
            if (xmlHttp.readyState == 4) {
                image.src = 'stream.jpg?' + (new Date()).getTime();
                setTimeout(stream, 4000);
            }
        };
        xmlHttp.send(null);
    }
}());

window.addEventListener('keydown', function(e) {
    var keyCode = e.which || e.keyCode;

    if (lastKeyCode && lastKeyCode == keyCode) {
        return;
    }

    lastKeyCode = keyCode;

    switch (keyCode) {
        case 37:
            setActive('arrow-left');
            //sendPostRequest({action: 'on', direction: 'left'});
            sendPostRequest({action: 'start', direction: 'l'});
            break;
        case 38:
            setActive('arrow-up');
            //sendPostRequest({action: 'on', direction: 'up'});
            sendPostRequest({action: 'start', direction: 'f'});
            break;
        case 39:
            setActive('arrow-right');
            //sendPostRequest({action: 'on', direction: 'right'});
            sendPostRequest({action: 'start', direction: 'r'});
            break;
        case 40:
            setActive('arrow-down');
            //sendPostRequest({action: 'on', direction: 'down'});
            sendPostRequest({action: 'start', direction: 'b'});
            break;
    }
}, false);

window.addEventListener('keyup', function(e) {
    var keyCode = e.which || e.keyCode;

    lastKeyCode = null;

    switch (keyCode) {
        case 37:
            unsetActive('arrow-left');
            //sendPostRequest({action: 'off', direction: 'left'});
            sendPostRequest({action: 'stop', direction: 'l'});
            break;
        case 38:
            unsetActive('arrow-up');
            //sendPostRequest({action: 'off', direction: 'up'});
            sendPostRequest({action: 'stop', direction: 'f'});
            break;
        case 39:
            unsetActive('arrow-right');
            //sendPostRequest({action: 'off', direction: 'right'});
            sendPostRequest({action: 'stop', direction: 'r'});
            break;
        case 40:
            unsetActive('arrow-down');
            //sendPostRequest({action: 'off', direction: 'down'});
            sendPostRequest({action: 'stop', direction: 'b'});
            break;
    }
}, false);

var setActive = function(id) {
    document.getElementById(id).classList.add('active');
};

var unsetActive = function(id) {
    document.getElementById(id).classList.remove('active');
};

var sendPostRequest = function(params) {
    var xmlHttp = new XMLHttpRequest(),
        url = '/cgi-bin/control.py',
        paramsFormatted = null;

    if (xmlHttp && xmlHttp.readyState == 0 || xmlHttp.readyState == 4) {
        xmlHttp.open('POST', url, true);
        xmlHttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

        // format the params
        if (params != null && typeof params == 'object') {
            var i = 1;
            paramsFormatted = '';

            for (var key in params) {
                paramsFormatted += (i++ == 1 ? '' : '&') + encodeURIComponent(key) + '=' + encodeURIComponent(params[key]);
            }
        }

        xmlHttp.send(paramsFormatted);
    }
}
</script>
